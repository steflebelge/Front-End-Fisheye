<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Lien vers les CSS, Fonts, declaration de l'encodage et du titre   -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>
  <body>

    <!-- Header avec logo et texte -->
    <header aria-label="header">
        <a aria-labelledby="header" tabindex="1" title="Go to home page" href="/Front-End-Fisheye/"><img src="assets/images/logo.png" alt="Logo FishEye" class="logo" /></a>
        <h1 aria-labelledby="header">Nos photographes</h1>
    </header>

    <!-- Contenu de la page, remplit par le JS   -->
    <main aria-label="mainContent" id="main">
        <div aria-labelledby="mainContent" class="photographer_section"></div>
    </main>

    <!-- Ajout du script JS avec un type module car imports   -->
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
